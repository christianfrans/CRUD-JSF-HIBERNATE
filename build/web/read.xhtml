<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Read</title>
    </h:head>
    <h:body style="background: url(https://w.wallhaven.cc/full/83/wallhaven-832852.jpg)">
        <br></br>
        <div class="container alert" style="background: rgba(0,0,0,0.15);">
            <h:dataTable border="1" value="#{users.readUsers()}" var="u" cellspacing="0" >
                <h:column>
                    <f:facet name="header">Nama Depan</f:facet>
                        #{u.firstName}
                </h:column>
                <h:column>                   
                    <f:facet name="header">Nama Belakang</f:facet>               
                        #{u.lastName}
                </h:column>
                <h:column>                   
                    <f:facet name="header">Alamat</f:facet>               
                        #{u.address}
                </h:column>
                <h:column>                   
                    <f:facet name="header">E - mail</f:facet>               
                        #{u.email}
                </h:column>
                <h:column>                   
                    <f:facet name="header">Phone</f:facet>               
                        #{u.phone}
                </h:column>
                <h:column>                   
                    <f:facet name="header">Username</f:facet>               
                        #{u.username}
                </h:column>
                <h:column>                   
                    <f:facet name="header">Password</f:facet>               
                        #{u.password}
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
