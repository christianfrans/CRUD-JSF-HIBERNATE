<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create</title>
    </h:head>
    <h:body style="background: url(https://w.wallhaven.cc/full/83/wallhaven-832852.jpg)">
        <br></br>
        <div class="container alert" style="background: rgba(0,0,0,0.15);">
            <h:form id="input">
                <h:panelGrid columns="2">
                    Nama Depan: <h:inputText value="#{users.firstName}"/>
                    Nama Belakang: <h:inputText value="#{users.lastName}"/>
                    Alamat: <h:inputText value="#{users.address}"/>
                    E - mail: <h:inputText value="#{users.email}"/>
                    No. Telp: <h:inputText value="#{users.phone}"/>
                    Username: <h:inputText value="#{users.username}"/>
                    Password: <h:inputSecret value="#{users.password}"/>
                    <h:commandButton value="Register" action="#{users.save()}"/>
                </h:panelGrid>
            </h:form> <br></br><br></br>
        </div>
    </h:body>
</html>
