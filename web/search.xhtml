<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search</title>
    </h:head>
    <h:body style="background: url(https://w.wallhaven.cc/full/83/wallhaven-832852.jpg)">
        <br></br>
        <div class="container alert" style="background: rgba(0,0,0,0.15);">
            <h:form id="getbyid">
                <h:panelGrid columns="2">
                    Username: <h:inputText value="#{users.username}"/>
                    <h:commandButton value="Show User Details" action="#{users.getByUsername}"/><br></br>
                    <h:outputText value="#{users.firstName}"/><br></br>
                    <h:outputText value="#{users.lastName}"/><br></br>
                    <h:outputText value="#{users.address}"/><br></br>
                    <h:outputText value="#{users.phone}"/><br></br>
                    <h:outputText value="#{users.email}"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
